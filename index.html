<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Daily Roofing Progress Report</title>

      <p class="text-sm text-gray-600">Mobile-friendly log with dropdowns, text fields, save, reset, and email.</p>
    </header>

    <!-- STATUS BANNER -->
    <div id="status" class="hidden mb-4 p-3 rounded-lg text-sm"></div>

    <form id="reportForm" class="space-y-6">
      <!-- Project / Date / Weather -->
      <section class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium mb-1" for="projectName">Project Name</label>
          <input id="projectName" name="projectName" type="text"
                 class="w-full rounded-lg border border-gray-300 p-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
                 placeholder="e.g., King Plow Roof Rehab" required />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1" for="projectAddress">Project Address</label>
          <input id="projectAddress" name="projectAddress" type="text"
                 class="w-full rounded-lg border border-gray-300 p-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
                 placeholder="Street, City, ST" />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1" for="date">Date</label>
          <input id="date" name="date" type="date"
                 class="w-full rounded-lg border border-gray-300 p-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
                 required />
        </div>
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium mb-1" for="weather">Weather</label>
            <input id="weather" name="weather" type="text"
                   class="w-full rounded-lg border border-gray-300 p-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="Sunny / Overcast / Rain" />
          </div>
          <div>

            <input id="temp" name="temp" type="text"
                   class="w-full rounded-lg border border-gray-300 p-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="85 / 62" />
          </div>
        </div>
      </section>

      <section class="grid grid-cols-2 gap-4">
